{% load static %}

<!DOCTYPE html>
<head>
    <title>Liste des profils</title>
    </style>
</head>
<div style="background-color: #1756a3;"> 
    <img style = "margin: 25px; align-items: center;" src = "{% static './img/logo.png' %}" class = "img-fluid">  
 
</div>
{% for profile in profiles %}
<div> 
    <style>
        li{
            font-size: 200%;
            text-align: center;
        }
    </style>
     {% if user.is_authenticated %}
    <li><a href="{% url 'accueil:profile' profile.id %}">{{ profile.user.username }}</a></li>
    {% else %}
    <li><a href="/login">{{ profile.user.username }}</a></li>
    {% endif %}
    
  
    </div>

{% endfor %}
